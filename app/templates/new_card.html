{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}{{ super() }} | Card{% endblock %}

{% block page_header %}
    <div class="jumbotron jumbotron-fluid text-center">
        <h1 class="display-4">新建卡片</h1>
    </div>
{% endblock %}

{% block page_content %}
    {{ wtf.quick_form(form) }}
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript">
        $('#start_time').datepicker({
            weekStart: 1,
            autoclose: true,
            daysOfWeekHighlighted: "0,6",
            format: "yyyy-mm-dd",
            language: "zh-CN"
        });

        $('#end_time').datepicker({
            weekStart: 1,
            autoclose: true,
            daysOfWeekHighlighted: "0,6",
            format: "yyyy-mm-dd",
            language: "zh-CN"
        });
    </script>
{% endblock %}
